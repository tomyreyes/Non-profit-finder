<template name="profile">
  {{#each userProfile }}

  {{#if isOwner}}

  {{#if ownerMissingInfo}}

  <h1>Make sure to complete your profile</h1>

  {{/if}}

  <button class="edit-profile-btn">Edit Fields</button>

  {{#if isEditing}}
  <form class="edit-profile">
    <input
      type="text"
      name="name"
      placeholder="{{#if name}}{{ name }}{{else}} Enter name {{/if}}"
    />
    <input
      type="text"
      name="email"
      placeholder="{{#if email}}{{ email }}{{else}} Enter email {{/if}}"
    />
    <input
      type="text"
      name="bio"
      placeholder="{{#if bio}}{{ bio }}{{else}} Enter bio {{/if}}"
    />
    <input type="submit" value="Submit" />
  </form>

  {{/if}} {{else }}

  {{#each publicProfile}}

  {{ name }} {{ email }} {{ bio }}

  {{/each}}

  {{/if}}

  {{#if name}}
  <p>Name: {{ name }}</p>
  {{/if}}

  {{#if email}}
  <p>Email: {{ email }}</p>
  {{/if}}

  {{#if bio}}
  <p>Bio: {{ bio }}</p>
  {{/if}}

  {{/each}}
</template>
