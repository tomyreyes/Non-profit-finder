<template name="profile">
  {{#if isOwner}}

  {{#if userProfile }}

  <button class="edit-profile-btn">Edit Fields</button>

  {{#if isEditing}}
  <form class="edit-profile">
    <input
      type="text"
      name="name"
      placeholder="{{#if userProfile.name}}{{
        userProfile.name
      }}{{else}} Enter name {{/if}}"
    />
    <input
      type="text"
      name="email"
      placeholder="{{#if userProfile.email}}{{
        userProfile.email
      }}{{else}} Enter email {{/if}}"
    />
    <input
      type="text"
      name="bio"
      placeholder="{{#if userProfile.bio}}{{
        userProfile.bio
      }}{{else}} Enter bio {{/if}}"
    />
    <input type="submit" value="Submit" />
  </form>

  {{/if}}
  <h2>Name: {{ userProfile.name }}</h2>

  <h2>Email: {{ userProfile.email }}</h2>

  <p>Bio: {{ userProfile.bio }}</p>

  {{/if}}

  {{else}}

  {{#if publicProfile }}

  {{ publicProfile.name }} {{ publicProfile.email }} {{ publicProfile.bio }}

  {{/if}}

  {{/if}}
</template>
