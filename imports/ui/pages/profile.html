<template name="profile">
  {{#each userProfile }}

  {{#if isOwner}}

  {{#if ownerMissingInfo}}

  <h1>Make sure to complete your profile</h1>

  {{/if}}

  <button class="edit-profile">Edit Fields</button>

  {{#if isEditing}}

  {{>quickForm collection=profilesCollection id="updateProfile" type="update" doc=this class="update-profile-form"}}

  {{/if}} {{else }}

  {{#each publicProfile}}

  {{ name }} {{ email }} {{ bio }} {{ userId }}

  {{/each}}

  {{/if}}

  {{#if name}}
  <p>Name: {{ name }}</p>
  {{/if}}

  {{#if email}}
  <p>Email: {{ email }}</p>
  {{/if}}

  {{#if bio}}
  <p>Bio: {{ bio }}</p>
  {{/if}}

  {{/each}}
</template>
