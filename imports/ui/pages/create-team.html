<template name="createTeam">
  {{#if notInTeam}}
  <h3>Create Team</h3>
  <form class="create-team">
    <input type="text" name="name" placeholder="Enter your team name" />
    <input type="text" name="description" placeholder="Describe your team." />
    <input type="submit" value="Submit" />
  </form>
  {{else}}

  {{#if userTeam}}

  <h3>Your team</h3>
  <button class="edit-team-btn">Edit Team</button> {{#if isEditing}}
  <form class="edit-team">
    <input type="text" name="name" placeholder="{{ userTeam.name }}" />
    <input
      type="text"
      name="description"
      placeholder="{{ userTeam.description }}"
    />
    <input type="submit" value="Submit" />
  </form>
  {{/if}}

  <p><b>Team Name:</b> {{ userTeam.name }}</p>

  <p><b>Description:</b> {{ userTeam.description }}</p>

  {{/if}}

  {{/if}}
</template>
