<template name="teamsDirectory">
  <div class="container">
    <h1>Teams Directory</h1>
    <div>{{> createTeam}}</div>
  </div>
  <div>
    <ul>
      {{#each team in teamsList}}
      <li>
        {{ team.name }} <span>{{ team.description }}</span>
      </li>
      {{/each}}
    </ul>
  </div>
  <div class="container">{{> profilesDirectory}}</div>
</template>
