<template name="profilesDirectory">
  <div class="container">
    <header><h1>Profiles Directory</h1></header>
    <ul>
      {{#each listOfProfiles}}
      <li>{{ name }}</li>
      {{#if memberOfTeam }}
      <span>user belongs to team</span>
      {{else}}
      <button class="add-to-team">Add to Team</button>
      {{/if}}
      {{/each}}
    </ul>
  </div>
</template>
