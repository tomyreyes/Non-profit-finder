<template name="signup">
  <header class="container block-header bg-success">
    <ul class="block-options">
      <li>
        <a
          href="base_pages_register.html"
          data-toggle="tooltip"
          data-placement="left"
          title=""
          data-original-title="New Account"
          ><i class="si si-plus"></i
        ></a>
      </li>
    </ul>
    <h3 class="block-title">Register</h3>
  </header>
  <div
    class=" login container block-content block-content-full block-content-narrow"
  >
    {{> atForm state='signUp'}}
  </div>
</template>
<template name="overwrite-atTextInput">
  <div
    class="input form-material form-material-primary floating {{#if isValidating}}validating{{/if}} {{#if hasError}}error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}"
  >
    <input
      class="form-control"
      type="{{ type }}"
      id="at-field-{{ _id }}"
      name="at-field-{{ _id }}"
      placeholder="{{ placeholder }}"
      autocapitalize="none"
      autocorrect="off"
    />
    {{#if hasIcon}} <span class="{{ iconClass }}"></span> {{/if}}
    {{#if hasError}} <span>{{ errorText }}</span> {{/if}}
  </div>
</template>

<template name="overwrite-atPwdFormBtn">
  <button type="submit" class="user-btn btn-success">Sign In</button>
</template>

<template name="overwrite-atSigninLink">
  <div class="at-signin-link">
    <p>
      {{ preText }} <a href="/login">{{ linkText }}</a> {{ suffText }}
    </p>
  </div>
</template>
