<template name="signIn">
  <div class="block-header bg-primary">
    <ul class="block-options">
      <li><a href="base_pages_reminder.html">Forgot Password?</a></li>
      <li>
        <a
          href="base_pages_register.html"
          data-toggle="tooltip"
          data-placement="left"
          title=""
          data-original-title="New Account"
          ><i class="si si-plus"></i
        ></a>
      </li>
    </ul>
    <h3 class="block-title">Login</h3>
  </div>
  <div class="block-content block-content-full block-content-narrow">
    {{> atForm}}
  </div>
</template>
<template name="override-atTextInput">
  <div
    class="input form-material form-material-primary floating {{#if isValidating}}validating{{/if}} {{#if hasError}}error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}"
  >
    <input
      class="form-control"
      type="{{type}}"
      id="at-field-{{_id}}"
      name="at-field-{{_id}}"
      placeholder="{{placeholder}}"
      autocapitalize="none"
      autocorrect="off"
    />
    {{#if hasIcon}} <span class="{{iconClass}}"></span> {{/if}}
    {{#if hasError}} <span>{{ errorText }}</span> {{/if}}
  </div>
</template>

<template name="override-atPwdFormBtn">
  <button type="submit" class="btn-primary">{{ buttonText }}</button>
</template>
